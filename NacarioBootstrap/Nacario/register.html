                      <h2>REGISTER</h2>
                        <p>

                            <label class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="first name" class="form-control" placeholder="Type First Name">

                             <div class="form-group">
                            <label class="col-sm-2 control-label">LastName</label>

                                <input type="Last name" class="form-control" placeholder="Type Last Name">
                            </div>
                            </div>
                            <div class="form-group">

                        </div>

                            </div>
                        </div>

                            <div class="col-sm-offset-2 col-sm-10">
